<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Ilios</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    {{content-for 'head'}}

    <link rel="stylesheet" href="assets/vendor.css">
    <link rel="stylesheet" href="assets/ilios.css">

    {{content-for 'head-footer'}}
    <script type='text/javascript'>
        setTimeout(function(){
          $('#browsererrormessage').removeClass('hidden');
          $('#initialpageloader .waveloader').remove();
        }, 10000);
    </script>
  </head>
  <body>
    <div id='initialpageloader'>
      <header class="main">
        <span class='logo'>
          <img src='images/ilios-logo.png' alt='Ilios Logo' title='Ilios Logo' />
        </span>
      </header>

      <div class='content'>
        <div class='waveloader is-full-screen is-full-size'>
          <div class="wrapper">
            <div class="text">Loading Ilios ...</div>
            <div class='widget'>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
              <span></span>
            </div>
          </div>
        </div>
        <p id='browsererrormessage' class='hidden'>
          It is possible that your browser is not supported by Ilios.
          Please refresh this page or try a different browser.
        </p>
        </div>
        <noscript>
          <p>
            For full functionality of this site it is necessary to enable JavaScript.
            Here are the <a href="http://www.enable-javascript.com/" target="_blank">
            instructions how to enable JavaScript in your web browser</a>.
          </p>
        </noscript>
      </div>
    </div>
    {{content-for 'body'}}

    <script src="assets/vendor.js"></script>
    <script src="assets/ilios.js"></script>

    {{content-for 'body-footer'}}
  </body>
</html>
