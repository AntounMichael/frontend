---
language: node_js
node_js: 6
sudo: required # set to required instead of false as a temporary workaround for https://github.com/travis-ci/travis-ci/issues/8836
dist: trusty

addons:
  chrome: stable

cache:
  yarn: true

env:
  global:
    # See https://git.io/vdao3 for details.
    - JOBS=1

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH
  - yarn global add greenkeeper-lockfile@1

install:
  - yarn install --non-interactive

script: yarn test --filter=$FILTER

jobs:
  include:
    - stage: greenkeeper
      if: branch =~ ^greenkeeper
      script:
        - greenkeeper-lockfile-update
        - greenkeeper-lockfile-upload
    - stage: test
      env: FILTER='!acceptance' SW_DISABLED=true
    - stage: test
      env: FILTER='acceptance' SW_DISABLED=true
    - stage: deploy staging
      if: branch = master AND NOT type = pull_request AND NOT type = cron
      script: node_modules/.bin/ember deploy staging --activate
    - stage: deploy production
      if: tag IS present
      script: node_modules/.bin/ember deploy production --activate
